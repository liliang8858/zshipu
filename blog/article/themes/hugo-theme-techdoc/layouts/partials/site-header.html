<header>
<h1><a style="text-decoration: none" href="https://zshipu.com">{{ .Site.Title }}</a></h1>
{{ with .Site.Params.version }}
 <span class="version">Version {{ . }}</span>
{{end}}
{{- with .Site.Params.github_repository -}}
<a href="{{ . }}" class="github"><i class="fab fa-github"></i></a>
{{- end -}}
{{ with .Site.Params.description }}
<p class="description">{{ . }}</p>
{{end}}
  <a style="text-decoration: none" href="https://blog.zshipu.com">博客主页</a>
</header>
